# .github/workflows/feature_pipeline.yml
name: FeaturePipeline
on:
    push:
        branches: [!main ]
    pull_request:
        branches: [main]
    workflow_dispatch:
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '12.x'
            - name: Install Dependencies
              run: |
                  npm install
            - name: Run Unit Tests
              run: npm run test
