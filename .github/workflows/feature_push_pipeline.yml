# .github/workflows/feature_push_pipeline.yml
name: FeaturePushPipeline
on:
    push:
        branches: ['*', '!main']
    workflow_dispatch:
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '12.x'
                  cache: 'npm'
            - name: Install Dependencies
              run: |
                  npm ci
            - name: Run Unit Tests
              run: npm run test
